<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Clima atual</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>
                Clima atual
            </h1>
        </div>
        <div class="input container">
            <form>
                <label for="city" class="input-label">Insira o nome de uma cidade:</label>
                <input id="city" type="text" class="input" autofocus>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>
        <div class="card city-data container-sm d-none">
            <h2 class="card-title" data-js="city-name">Nome da cidade</h2>
            <div class="city-weather-icon">
                <img data-js="city-weather-icon" src="https://via.placeholder.com/74x45?text=Ícone+do+clima"
                    alt="Condições climáticas da cidade">
            </div>
                <p data-js="city-weather">Clima</p>
                <h3 data-js="city-temperature">00 °C</h3>
                <p data-js="city-day-or-night">Dia ou noite</p>
        </div>
    </div>
    <script src="./src/weather.js"></script>
    <script src="./src/app.js"></script>
</body>
</html>
